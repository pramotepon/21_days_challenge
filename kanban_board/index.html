<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">My To-Do List</h1>
    <div class="app">
      <div class="container">
        <h3 class="todo">Todo</h3>
        <div class="drop-zone">
          <div class="task" draggable="true">test test 1</div>
          <div class="task" draggable="true">test test 2</div>
          <div class="task" draggable="true">test test 3</div>
          <div class="task" draggable="true">test test 4</div>
          <div class="task" draggable="true">test test 5</div>
          <div class="task" draggable="true">test test 6</div>
          <div class="task" draggable="true">test test 7</div>
          <div class="task" draggable="true">test test 8</div>
        </div>
      </div>

      <div class="container">
        <h3 class="doing">Doing</h3>
        <div class="drop-zone"></div>
      </div>

      <div class="container">
        <h3 class="done">Done</h3>
        <div class="drop-zone"></div>
      </div>
    </div>
    <script src="start.js"></script>
  </body>
</html>
